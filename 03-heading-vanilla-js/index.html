<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello World</title>
    </head>
    <body>
        <div id="app"></div>
        <div id="vanilla-app"></div>

        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
            crossorigin></script>
        <script>
            const headingReact = React.createElement('h1', null, 'Hello from React');
            console.log(headingReact);
            const container = document.getElementById('app');
            const root = ReactDOM.createRoot(container);
            root.render(headingReact);
        </script>
        <script>
            const headingVanilla = document.createElement('h1');
            headingVanilla.innerText = 'Hello Vanilla';
            document.getElementById('vanilla-app').appendChild(headingVanilla);
        </script>
    </body>
</html>
